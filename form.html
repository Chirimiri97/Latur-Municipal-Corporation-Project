        <!-- <div class="form-group">
          <label for="FirstName">Enter Your Name</label>

        <div class="row form-group">
          <div class="col">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
          </div>
          <div class="col">
            <label for="Lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="Mnumber">Number:</label>
          <input type="number" class="form-control" id="Mnumber" name="Mnumber" placeholder="Mobile number" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="problems">Select The Problem:</label>
          <select class="form-control" id="problems" name="problems" required>
            <option value="Electricity">Electricity</option>
            <option value="Pot Hole">Pot Hole</option>
            <option value="Water Connection">Water Connection</option>
            <option value="Garbage Disposal">Garbage Disposal</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address1">Address:</label>
          <textarea name="address1" id="address1" cols="30" rows="1" placeholder="Enter the address" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="comments">Add Some Description:</label>
          <textarea name="comments" id="comments" cols="30" rows="5" class="form-control" placeholder="Write something here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" value="Submit">Submit</button>
      </form>
